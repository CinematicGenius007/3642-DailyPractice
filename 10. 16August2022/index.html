<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="None of anybody's business!">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Alert!</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <style>
            body {
                font-size: 16px;
                font-family: 'Jetbrains Mono', mono;
            }

            

        </style>

        <script src="tailwindcss.js"></script>
    </head>
    <body class="min-h-screen overflow-y-auto flex- h-full w-full bg-gradient-to-b from-stone-400 via-amber-400 to-emerald-400">
        <form 
            name="fv"
            action="temp.html"
            method="get"
            onSubmit="return check(fv)"
            class="flex flex-col justify-center items-center py-12 mb-8"
        >
            <label class="block text-2xl md:text-4xl mb-8">What should we call you?</label>
            <input name="inp" class="mb-8 rounded py-1 px-3 focus:outline-none border-2 border-gray-800" type="text" min="8" max="50" />
            <label class="block text-2xl md:text-4xl mb-8">What you call yourself?</label>
            <input name="ind" class="mb-8 rounded py-1 px-3 focus:outline-none border-2 border-gray-800" type="text" min="8" max="50" />
            <button class="inline-block bg-gray-900 text-amber-400 py-1 px-3 rounded text-lg" type="submit">Submit</button>
        </form>

        <div class="text-center text-3xl" id="message"></div>

        <script>
            function check(fv) {
                console.log(document.querySelectorAll("input:not([type='submit'])").length);
                // let postCode = /[1-9][0-9]{4}/;
                let regex = /^\w+\s*\w+$/;
                if (regex.test(fv.inp.value)) {
                    let str = JSON.stringify({first: fv.inp.value, second: fv.ind.value})
                    localStorage.setItem("some", str);
                    $("#message").text("Now that's what I call a nickname ");
                    $("#message").append($("<span class='text-red-700'></span>").text(fv.inp.value))
                } else {
                    $("#message").text("You can do better, trust me!");
                }
                return false;
            }
        </script>
    </body>
</html>
