<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Alert!</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            body {
                font-size: 16px;

        <script src="tailwindcss.js"></script>
    </head>
    <body class="min-h-screen overflow-y-auto flex- h-full w-full bg-gradient-to-b from-cyan-400 to-orange-500/60 select-none">
        <p id="wow"></p>
        <script>
            let btn = document.createElement("button");
            btn.appendChild(document.createTextNode("DO NOT CLICK THIS BUTTON!"));
            btn.classList.add("py-1", "px-3", "bg-neutral-200", "border", "border-neutral-500", "mx-auto", "my-16", "block");

            document.querySelector("body").prepend(btn);

            btn.onclick = () => {
                alert("I TOLD YOU NOT TO CLICK THIS BUTTON. NOW YOU ARE HACKED AND PROBABLY SCREWD!!");
                let wow = document.querySelector("#wow");
                wow.classList.add("my-6", "py-6", "text-justify", "text-4xl", "text-emerald-700", "w-4/6", "mx-auto", "border-b-4", "border-red-800");
                wow.appendChild(document.createTextNode("SEE YOU ARE SCREWD NOW. LIKE YOU JUST HAD TO DO IT, DIDN'T YOU?!"));
            }
        </script>

        <form id="some" class="my-6 py-6 flex flex-col items-center block">
            <label class="block my-1" for="n1">Total Balls: <input class="border border-neutral-500 px-2 py-1" type="text" name="n1" id="n1" /></label>
            <label class="block my-1" for="n2">Total Team Members: <input class="border border-neutral-500 px-2 py-1" type="text" name="n2" id="n2" /></label>
            <button class="block my-1 py-1 px-3 bg-neutral-200 border border-neutral-500" type="submit">FIND</button>
        </form>

        <div id="answer" class="hidden min-w-min w-96 mx-auto text-center text-5xl shadow backdrop-filter backdrop-blur bg-neutral-500 bg-opacity-40 px-6 py-12 rounded-lg mb-12"></div>
        <div id="even" class="hidden min-w-min w-96 mx-auto text-center text-5xl shadow backdrop-filter backdrop-blur bg-neutral-500 bg-opacity-40 px-10 py-12 rounded-lg mb-12"></div>
        <div id="prime" class="hidden min-w-min w-96 mx-auto text-center text-5xl shadow backdrop-filter backdrop-blur bg-neutral-500 bg-opacity-40 px-10 py-12 rounded-lg mb-12"></div>

        <script>
            let form = document.querySelector("#some");
            form.onsubmit = (e) => {
                e.preventDefault();
                let n1 = Number(document.querySelector("#n1").value);
                let n2 = Number(document.querySelector("#n2").value);

                document.querySelector("#answer").classList.remove("hidden");
                document.querySelector("#even").classList.remove("hidden");
                // document.querySelector("#prime").classList.remove("hidden");

                // if (!isNaN(n1) && !isNaN(n2)) {
                //     document.querySelector("#answer").innerText = (n1 + n2);
                //     document.querySelector("#even").innerText = ((n1 + n2) % 2 === 0 ? "Is Even" : "Not Even");
                //     let isPrime = true;
                //     let i = 2;
                //     while (i < n1 + n2) {
                //         if ((n1 + n2) % i === 0) {
                //             isPrime = false;
                //             break;
                //         }
                //         i++;
                //     }
                //     document.querySelector("#prime").innerText = (isPrime ? "Is Prime" : "Not Prime");
                    
                // } else {
                //     document.querySelector("#answer").classList.add("text-red-700");
                //     document.querySelector("#answer").appendChild(document.createTextNode("ER!"));
                // }

                if (!isNaN(n1) && !isNaN(n2)) {
                    if (n2 > n1) {
                        document.querySelector("#answer").innerText = "Wrong data!";
                    } else {
                        document.querySelector("#answer").innerText = `Equity: ${Math.floor(n1 / n2)}`;
                        document.querySelector("#even").innerText = `Left: ${n1 % n2}`;
                    }
                }

            }
        </script>

	    <script src="index.js"></script>
    </body>
</html>
